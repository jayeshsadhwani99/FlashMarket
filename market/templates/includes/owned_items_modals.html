<style>
    .modal-content {
        background-color: #212121;
    }
</style>

<!-- Sell Confirm Modal -->
<div class="modal fade" id="Modal-SellConfirm-{{ owned_item.id }}" tabindex="-1" aria-labelledby="SellModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ owned_item.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <form method='POST'>
            {{ selling_form.hidden_tag() }}

            <h4 class='text-center'>
                Are you sure you want to sell {{ owned_item.name }} for â‚¹{{ owned_item.price }}?
            </h4>
            <br>
            <h6 class='text-center'>
                By clicking Sell, you will sell this item.
            </h6>
            <br>
            <input id='sold_item' name='sold_item' type='hidden' value='{{owned_item.name}}'>
            {{selling_form.submit(class="btn btn-outline-danger btn-block")}}
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
